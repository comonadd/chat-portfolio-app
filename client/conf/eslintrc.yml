extends:
  - "airbnb"
env:
  browser: true
  commonjs: true
  es6: true
  node: true
parser: babel-eslint
parserOptions:
  ecmaVersion: 6
  ecmaFeatures:
    experimentalObjectRestSpread: true
  sourceType: module
rules:
  no-unused-vars: 0
  no-console:
    - error
    - allow:
      - warn
      - error
      - info
  import/no-extraneous-dependencies:
    - error
    - devDependencies: true
